<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Home - AirBnB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { brand: '#FF5A5F' } } } }
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans text-gray-800 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
      <header class="mb-6 text-center">
        <h1 class="text-2xl font-bold text-gray-900">Register Your Home</h1>
        <p class="text-sm text-gray-500 mt-1">Enter the details below to list your property.</p>
      </header>
      <main>
        <form action="/host/add-home" method="POST" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Home Name</label>
            <input type="text" name="homeName" placeholder="e.g. Cozy Cottage" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input type="text" name="location" placeholder="e.g. New York, NY" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none transition" />
          </div>
          <button type="submit" class="w-full bg-brand hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 mt-2">
            Submit Listing
          </button>
        </form>
        <div class="mt-6 text-center">
          <a href="/" class="text-sm text-gray-500 hover:text-brand transition">&larr; Back to Dashboard</a>
        </div>
      </main>
    </div>
  </body>
</html>
